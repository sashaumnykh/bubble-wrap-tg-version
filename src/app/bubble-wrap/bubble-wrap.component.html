<div
  #container
  *ngIf="!areAllPopped"
  class="bubble-grid"
  [ngStyle]="{ 'grid-template-columns': 'repeat(' + columns + ', ' + bubbleSize + 'px)' }"
>
  <img
    *ngFor="let bubble of listBubbles"
    [src]="bubble.isPopped ? 'assets/img/popped.png' : 'assets/img/bubble.png'"
    [ngStyle]="{ left: bubble.x + 'px', top: bubble.y + 'px' }"
    (click)="!bubble.isPopped && pop(bubble)"
    [class.popped]="bubble.isPopped"
    class="bubble"
  />
</div>
